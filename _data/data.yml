  summary: |
    I am an ecologist with a background in reproduction and quantitative ecology that I apply to wildlife management and conservation 
    ecology. My research is characterized by combining citizen science, advanced statistical methods and different monitoring techniques/technology 
    to study large-scale ecological relationships.
